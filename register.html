<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="register_style.css">
</head>
<body>
    <!-- <header class="Heading">
        <h2 class="top">RAJARSHI</h2>
    </header> -->

    <div class="Entire">
        <form>
            <h3 class="login">SIGN UP</h3>
            <div class="Portion">
                
                <div class="Portion_content">
                    <!-- USERNAME -->
                    <input type="text" placeholder="Username" id="username" required> 
                        <ion-icon name="person" id="man"></ion-icon>
                </div>
                
                <div class="Portion_content">
                    <!-- PASSWORD -->
                    <input type="password" placeholder="Password" id="password" required>
                        <ion-icon name="lock-closed" id="lock"></ion-icon>
                </div>

                <button type="button" class="Button" onclick="login()" id="submit1">SUBMIT</button>

                <div class="register">
                    <p>Have an Account? <a class="register_url" href="index.html">Login</a></p>
                </div>
            </div>
        </form>
    </div>



    <!-- ICON -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- JS link -->
    <script src="login.js"></script>
</body>
</html>
